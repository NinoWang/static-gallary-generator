<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        fetch('config/nav.json')
            .then(response => response.json())
            .then(navItems => {
                if (navItems && navItems.length > 0) {
                    // Small delay to prevent too rapid flashing if loading is instant,
                    // but usually we want it fast. Let's keep it direct.
                    window.location.replace(navItems[0].link);
                } else {
                    document.getElementById('loading-content').innerHTML = `
                        <div class="text-red-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                            </svg>
                            <p>No albums found.</p>
                        </div>
                    `;
                }
            })
            .catch(err => {
                console.error('Failed to load navigation:', err);
                document.getElementById('loading-content').innerHTML = `
                     <div class="text-red-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <p>Error loading gallery configuration.</p>
                    </div>
                `;
            });
    </script>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div id="loading-content" class="text-center">
        <!-- Spinner -->
        <svg class="animate-spin h-10 w-10 text-gray-400 mx-auto mb-4" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
        </svg>
        <p class="text-gray-500 font-medium text-lg animate-pulse tracking-wider">Loading Gallery...</p>
    </div>
</body>

</html>
