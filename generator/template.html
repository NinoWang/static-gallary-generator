<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <%= TITLE %> - imcolin.fan
  </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.2/photoswipe.min.css">
  <!-- Load PhotoSwipe UMD -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.2/umd/photoswipe.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.4.2/umd/photoswipe-lightbox.umd.min.js"></script>
  <style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>

<body class="bg-white text-gray-900 font-sans">

  <!-- Navigation -->
  <nav id="navbar" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 text-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-20">
        <a href="index.html"
          class="text-2xl font-bold tracking-tight hover:opacity-80 transition-opacity drop-shadow-md">
          ðŸ“· Colin's Photo Gallery
        </a>
        <div id="nav-links" class="flex space-x-8 text-sm font-medium drop-shadow-md">
        </div>
      </div>
    </div>
  </nav>

  <main class="min-h-screen">
    <header id="album-header" class="relative h-screen w-full overflow-hidden bg-gray-900">
      <div id="hero-bg"
        class="absolute inset-0 bg-cover bg-center opacity-0 transition-opacity duration-1000 transform scale-105">
      </div>
      <div class="absolute inset-0 bg-gradient-to-b from-black/40 via-transparent to-black/80"></div>
      <div
        class="absolute bottom-0 left-0 right-0 pb-24 md:pb-32 px-6 md:px-12 max-w-7xl mx-auto flex flex-col justify-end h-full z-10">
        <div class="max-w-4xl">
          <h1 id="album-title"
            class="text-5xl md:text-7xl lg:text-8xl font-bold text-white mb-6 tracking-tight drop-shadow-lg translate-y-8 opacity-0 transition-all duration-700 delay-100">
          </h1>
          <p id="album-desc"
            class="text-lg md:text-2xl text-white/90 leading-relaxed drop-shadow-md translate-y-8 opacity-0 transition-all duration-700 delay-300 max-w-2xl">
          </p>
        </div>
      </div>
    </header>

    <div class="w-full bg-white">
      <div id="gallery-grid"
        class="pswp-gallery grid grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-0 opacity-0 transition-opacity duration-700 delay-200">
      </div>
    </div>
  </main>

  <script src="js/gallery.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      initGallery('data/<%= DATA_FILE %>');
    });
  </script>
</body>

</html>
